<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta name="description" content="A simple social links profile" />
    <title>Social Links Profile</title>

    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <article class="profile-card">
      <section class="profile-card__header">
        <div class="profile-card__avatar">
          <figure>
            <img
              src="./images/avatar-jessica.jpeg"
              alt="Jessicas-Avatar"
              width="176"
              height="176"
              loading="lazy"
            />
            <figcaption class="offscreen">Jessicas-Avatar</figcaption>
          </figure>
        </div>

        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>

        <p class="profile-card__bio nowrap">
          <q>Front-end developer and avid reader.</q>
        </p>
      </section>

      <section class="profile-card__links">
        <a href="#" class="profile-card__link nowrap center">GitHub</a>

        <a href="#" class="profile-card__link nowrap center">Frontend Mentor</a>

        <a href="#" class="profile-card__link nowrap center">LinkedIn</a>

        <a href="#" class="profile-card__link nowrap center">Twitter</a>

        <a href="#" class="profile-card__link nowrap center">Instagram</a>
      </section>
    </article>
  </body>
</html>
